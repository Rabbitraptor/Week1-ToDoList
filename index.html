    <script>
        $(document).ready(function(){
            // 開合 Task 
            $(".fa-pencil-alt").click(function(){
                $(this).parents(".task").toggleClass("is-open");
            });
            
            // 置頂 Task
            $(".fa-star").click(function(){
                $(this).parents(".task").toggleClass("is-highlight");
            });

            // 新增 Task
            $(".task-add .task-content:first-of-type").click(function(){
                $(this).parents(".task").toggleClass("is-open");
            });

            // 完成 Task
            $("input[type=checkbox]").click(function(){
                if($(this).is(':checked') == true ){
                    $(this).parents(".task").removeClass("is-highlight is-open").addClass("is-done");
                } else{
                    $(this).parents(".task").removeClass("is-done");
                }  
            });   

            // 關閉 Task 
            $(".button-cancel, .task-col-last .fa-times").click(function(){
                $(this).parents(".task").removeClass("is-open");
            });
        });
    </script>
